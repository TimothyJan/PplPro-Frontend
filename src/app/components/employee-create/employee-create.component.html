<div class="form-container">
  <h2 class="text-center mb-4">Add New Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter employee name"
      />
      <div *ngIf="employeeForm.get('name')!.touched && employeeForm.get('name')!.invalid" class="text-danger">
        Name is required and must be between 2 and 100 characters.
      </div>
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Position</label>
      <input
        type="text"
        id="position"
        class="form-control"
        formControlName="position"
        placeholder="Enter position"
      />
      <div *ngIf="employeeForm.get('position')!.touched && employeeForm.get('position')!.invalid" class="text-danger">
        Position is required and cannot exceed 50 characters.
      </div>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input
        type="number"
        id="salary"
        class="form-control"
        formControlName="salary"
        placeholder="Enter salary"
      />
      <div *ngIf="employeeForm.get('salary')!.touched && employeeForm.get('salary')!.invalid" class="text-danger">
        Salary is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="departmentID" class="form-label">Department</label>
      <select id="departmentID" class="form-control" formControlName="departmentID">
        <option value=null disabled>Select a department</option>
        <option *ngFor="let department of departments" [value]="department.departmentID">{{ department.departmentName }}</option>
      </select>
      <div *ngIf="employeeForm.get('departmentID')!.touched && employeeForm.get('departmentID')!.invalid" class="text-danger">
        Department selection is required.
      </div>
    </div>

    <div class="mb-3" *ngIf="employeeForm.get('departmentID')!.value">
      <label for="roleID" class="form-label">Role</label>
      <select id="roleID" class="form-control" formControlName="roleID">
        <option value=null disabled>Select a role</option>
        <option *ngFor="let role of roles" [value]="role.roleID">{{ role.roleName }}</option>
      </select>
      <div *ngIf="employeeForm.get('roleID')!.touched && employeeForm.get('roleID')!.invalid" class="text-danger">
        Role selection is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="employeeForm.invalid">Add Employee</button>
  </form>
</div>
