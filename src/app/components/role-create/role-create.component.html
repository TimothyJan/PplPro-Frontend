<div class="form-container">
  <h2 class="text-center mb-4">Add New Role</h2>

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="departmentID" class="form-label">Department</label>
      <select id="departmentID" class="form-control" formControlName="departmentID">
        <option value=null disabled>Select a department</option>
        <option *ngFor="let department of departments" [value]="department.departmentID">{{ department.departmentName }}</option>
      </select>
      <div *ngIf="roleForm.get('departmentID')!.touched && roleForm.get('departmentID')!.invalid" class="text-danger">
        Department selection is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="roleName" class="form-label">Role Name</label>
      <input
        type="text"
        id="roleName"
        class="form-control"
        formControlName="roleName"
        placeholder="Enter role name"
      />
      <div *ngIf="roleForm.get('roleName')!.touched && roleForm.get('roleName')!.invalid" class="text-danger">
        Role name is required and must be between 2 and 50 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="roleForm.invalid">Add Role</button>
  </form>
</div>
